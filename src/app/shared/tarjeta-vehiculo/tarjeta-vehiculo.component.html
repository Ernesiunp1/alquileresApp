


  <ion-card *ngIf="vehiculo"  >
    <img   
          [src]="vehiculo | imgVehiculos: 1" />
    
  <ion-card-header>
    
    <ion-card-title>  <strong>  {{vehiculo.tipo_vehiculo}} </strong>   </ion-card-title>
    <ion-card-subtitle>Region:{{ vehiculo.region | titlecase}}, Cuidad: {{vehiculo.ciudad | titlecase}} </ion-card-subtitle>
</ion-card-header>
<ion-button 
        expand="block" 
        fill="clear" 
        name="open"
        color="primary"
        [routerLink]="['/detalle-vehiculo', vehiculo.id]">
        <ion-icon slot="end" name="open-outline"></ion-icon>
        
Ver mas...
</ion-button>

</ion-card>
